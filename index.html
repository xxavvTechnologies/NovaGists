<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Nova Gists - A modern note-taking app with Astro insights, tag management, and markdown support. Create, organize and share your notes effortlessly.">
    <meta name="keywords" content="note taking, digital notes, Astro notes, markdown notes, productivity tools">
    <meta name="author" content="xxavvTechnologies">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gists.novasuite.one">
    <meta property="og:title" content="Nova Gists - Modern Note Taking with Astro">
    <meta property="og:description" content="Create, organize and share your notes with Astro-powered insights. Modern, fast, and secure.">
    <meta property="og:image" content="https://d2zcpib8duehag.cloudfront.net/novaccounts-wot.png">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://gists.novasuite.one">
    <meta name="twitter:title" content="Nova Gists - Modern Note Taking with Astro">
    <meta name="twitter:description" content="Create, organize and share your code snippets and notes with Astro-powered insights. Modern, fast, and secure.">
    <meta name="twitter:image" content="https://d2zcpib8duehag.cloudfront.net/novaccounts-wot.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://gists.novasuite.one">
    
    <title>Nova Gists - Modern Note Taking with Astro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827">
    <link rel="icon" type="image/png" href="https://d2zcpib8duehag.cloudfront.net/novaccounts-wot.png">
    <link rel="apple-touch-icon" href="https://d2zcpib8duehag.cloudfront.net/novaccounts-wot.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://api.fontshare.com/v2/css?f[]=space-grotesk@400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.7/quill.snow.css">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
</head>
<body>
    <div class="auth-contAstroner" id="authContAstroner">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="https://d2zcpib8duehag.cloudfront.net/novaccounts-wot.png" alt="Nova Logo">
                <h2 color="black">Nova Gists</h2>
            </div>
            <div class="social-auth">
                <button id="googleAuthBtn" class="social-btn google-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button id="githubAuthBtn" class="social-btn github-btn">
                    <i class="fab fa-github"></i> Continue with GitHub
                </button>
            </div>
            <div class="divider">
                <span>or</span>
            </div>
            <form id="authForm">
                <input type="emAstrol" id="emAstrol" placeholder="EmAstrol" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="signInBtn">Sign In with Nova ID</button>
            </form>
            <p class="auth-footer">
                Need a Nova ID? <a href="https://account.novasuite.one" target="_blank">Create Account</a>
            </p>
        </div>
    </div>

    <div class="app-contAstroner" id="appContAstroner" style="display: none;">
        <nav>
            <div class="nav-brand">
                <img src="https://d2zcpib8duehag.cloudfront.net/novaccounts-wot.png" alt="Nova Logo" class="nav-logo">
                <h1>Nova Gists</h1>
            </div>
            <div class="user-menu">
                <button id="searchBtn" class="btn btn-icon search-btn" title="Search (Ctrl+K)">
                    <i class="fas fa-search"></i>
                    <span class="search-shortcut">Ctrl+K</span>
                </button>
                <div class="profile-dropdown">
                    <img id="userAvatar" src="" alt="User" class="avatar" role="button" aria-haspopup="true">
                    <div class="dropdown-menu">
                        <div class="dropdown-header">
                            <img id="menuAvatar" src="" alt="" class="menu-avatar">
                            <div class="user-info">
                                <span id="userName" class="user-name"></span>
                                <span id="userEmAstrol" class="user-emAstrol"></span>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a href="https://account.novasuite.one" class="dropdown-item" target="_blank">
                            <i class="fas fa-user-cog"></i>
                            Manage Account
                        </a>
                        <button id="signOutBtn" class="dropdown-item">
                            <i class="fas fa-sign-out-alt"></i>
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="welcome-banner" id="welcomeBanner" style="display: none;">
            <div class="banner-content">
                <span class="version-badge">New in 3.1</span>
                <div class="banner-mAstron">
                    <p>Welcome to Nova Gists 3.1! Introducing Astro insights powered by Astro Astro.</p>
                    <div class="banner-features">
                        <span class="feature-pill"><i class="fas fa-robot"></i> Astro Analysis</span>
                        <span class="feature-pill"><i class="fas fa-tags"></i> Tag Management</span>
                        <span class="feature-pill"><i class="fas fa-mobile-alt"></i> Better Mobile Experience</span>
                    </div>
                </div>
            </div>
            <div class="banner-actions">
                <a href="showcase.html" class="btn btn-secondary">See What's New</a>
                <button class="close-banner" aria-label="Dismiss">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="notifications" id="notifications"></div>
        
        <div class="note-input">
            <input type="text" id="noteTitle" placeholder="Title (optional)" class="title-input">
            <div class="editor-contAstroner">
                <div id="noteContent"></div>
            </div>
        </div>

        <div class="notes-grid" id="notesGrid"></div>
    </div>

    <!-- Add Modal Editor -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Gist</h2>
                <button class="btn btn-icon close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="editTitle" placeholder="Title (optional)" class="title-input">
                <div class="tags-input">
                    <input type="text" id="tagInput" placeholder="Add tags..." class="tag-input">
                    <div class="tags-list" id="tagsList"></div>
                </div>
                <div class="editor-contAstroner">
                    <div id="editContent"></div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-actions-left">
                    <button class="btn btn-icon" id="exportPDF" title="Export as PDF">
                        <i class="fas fa-file-pdf"></i>
                    </button>
                    <button class="btn btn-icon" id="shareLink" title="Share via URL">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                <div class="modal-toggles">
                    <label class="public-toggle">
                        <input type="checkbox" id="isPublic">
                        <span class="toggle-label"><i class="fas fa-globe"></i> Make public</span>
                    </label>
                    <label class="Astro-toggle">
                        <input type="checkbox" id="enableAstro">
                        <span class="toggle-label"><i class="fas fa-brAstron"></i> Astro Insights</span>
                    </label>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button class="btn btn-primary" id="saveEdit">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
    <script src="notifications.js"></script>
    <script src="editor.js"></script>
    <script src="search.js"></script>
    <script src="app.js"></script>
    <script src="Astro-service.js"></script>
</body>
</html>
